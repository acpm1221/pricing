<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pricing.css" />
    <title>Pricing</title>
  </head>
  <body>
    <div class="main-container">
      <div class="head">
        <h1 class="title">Our Pricing</h1>

        <div class="toggle">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>

      
      <div class="card-container">
        <div class="card basic">
          <h3>Basic</h3>
          <h2>$199.99</h2>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button>LEARN MORE</button>
        </div>

        <div class="card professional">
          <h3>Professional</h3>
          <h2>$249.99</h2>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>LEARN MORE</button>
        </div>

        <div class="card basic">
          <h3>Master</h3>
          <h2>$399.99</h2>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>LEARN MORE</button>
        </div>
      </div>
    </div>
  </body>
</html>
